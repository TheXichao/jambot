    .navContainer {
  align-items: center; /* Aligns items so they are centered vertically */
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(4, 1fr));
  color: #ccc;
  text-align: center;
}
.navContainer h1 {
  grid-row: 1;
  grid-column: 1 / 5;
  outline: 1px dotted coral;
}
.navContainer div {
  grid-row: 2;
  height: 25px;
  line-height: 25px;
  outline: 1px dotted coral;
}

@media (min-width: 800px) {
  .navContainer {
    grid-template-columns: repeat(auto-fit, minmax(5, 1fr));
  }
  .navContainer h1 {
    grid-row: 1;
    grid-column: 3 / 4;
  }
  .navContainer div {
    grid-row: 1;
  }
}

@keyframes tipsy {
  0 {
    transform: translateX(-50%) translateY(-50%) rotate(0deg);
  }
  100% {
    transform: translateX(-50%) translateY(-50%) rotate(360deg);
  }
}
